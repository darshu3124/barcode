<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Walk-In & Walk-Out System</title>
  <!-- Tailwind CSS CDN (for demo usage) -->
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <script src="{{ url_for('static', filename='tailwind/tailwindcss.js') }}"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#f5f9ff',
              100: '#eaf2ff',
              200: '#d4e4ff',
              300: '#b8d0ff',
              400: '#91b4ff',
              500: '#6a98ff',
              600: '#4a79e6',
              700: '#395fb8',
              800: '#2e4d94',
              900: '#263f78'
            }
          },
          boxShadow: {
            card: '0 8px 24px rgba(0, 0, 0, 0.06)'
          },
          fontFamily: {
            sans: [
              'Inter',
              'ui-sans-serif',
              'system-ui',
              '-apple-system',
              'Segoe UI',
              'Roboto',
              'Helvetica Neue',
              'Arial',
              'Noto Sans',
              'Apple Color Emoji',
              'Segoe UI Emoji',
              'Segoe UI Symbol'
            ]
          }
        }
      }
    }
  </script>
  <!-- React + ReactDOM UMD -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel for in-browser JSX transform (demo only) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Minimal icons via inline SVGs; lucide-react requires bundling, so we embed SVGs where needed. -->
</head>

<body class="bg-white text-slate-800">
  <div id="root"></div>

  <script type="text/babel">
    const { useMemo, useState, useEffect } = React;

    function Container({ children }) {
      return (
        <div className="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">{children}</div>
      );
    }

    function Header() {
      return (
        <header className="border-b border-slate-200 bg-white/80 backdrop-blur supports-[backdrop-filter]:bg-white/60">
          <Container>
            <div className="flex items-center justify-between py-4">
              <div className="flex items-center gap-3">
                <img
                  src="{{ url_for('static', filename='logo.jpg') }}"
                  alt="College Logo"
                  class="h-12 w-12 rounded-full ring-1 ring-brand-600/20 object-contain bg-white"
                />

                <div>
                  <h1 className="text-lg font-semibold text-slate-900">Dr.B.B. Hegde First Grade College, Kundapura</h1>
                  <div className="mt-1 h-px w-full bg-slate-200" />
                  <p className="mt-1 text-sm text-slate-600">A Unit of Coondapur Education Society(R)</p>
                  <p className="text-sm text-brand-700">Accredited by NAAC with B++ Grade, Affiliated to Mangalore University, Karnataka</p>
                  <p className="mt-1 text-sm text-slate-500">Library Walk-In & Walk-Out System</p>
                </div>
              </div>

              <nav className="hidden sm:flex items-center gap-6 text-sm text-slate-600">
                <span>Welcome, Admin</span>
                <button className="hover:text-brand-700 transition-colors">Change Password</button>
                <button className="text-rose-600 hover:text-rose-700 transition-colors">Logout</button>
              </nav>
            </div>
          </Container>
        </header>
      );
    }

    function Card({ title, subtitle, children, actions }) {
      return (
        <div className="bg-white rounded-xl shadow-card ring-1 ring-slate-100">
          {(title || actions) && (
            <div className="border-b border-slate-100 p-4 sm:p-6 flex items-center justify-between">
              <div>
                {title && <h2 className="text-base font-semibold text-slate-900">{title}</h2>}
                {subtitle && (
                  <p className="mt-1 text-sm text-slate-500">{subtitle}</p>
                )}
              </div>
              {actions}
            </div>
          )}
          <div className="p-4 sm:p-6">{children}</div>
        </div>
      );
    }

    function Stat({ label, value, trend }) {
      return (
        <div className="rounded-lg border border-slate-100 p-4 bg-slate-50/30">
          <p className="text-sm text-slate-500">{label}</p>
          <div className="mt-1 flex items-baseline gap-2">
            <p className="text-2xl font-semibold text-slate-900">{value}</p>
            {trend && (
              <span className={`text-xs px-2 py-0.5 rounded-full ${trend > 0
                  ? 'bg-emerald-50 text-emerald-700 border border-emerald-200'
                  : 'bg-rose-50 text-rose-700 border border-rose-200'
                }`}>
                {trend > 0 ? '+' : ''}{trend}%
              </span>
            )}
          </div>
        </div>
      );
    }

    function ScanSection({ attendanceData, setAttendanceData }) {
      const [lastScan, setLastScan] = useState({ who: '—', when: '—', action: '—' });
      const [scannerStatus, setScannerStatus] = useState({ active: false, active_scanner: null });
      const [socket, setSocket] = useState(null);

      useEffect(() => {
        // Initialize Socket.IO connection
        const newSocket = io('http://localhost:5000');
        setSocket(newSocket);

        newSocket.on('connect', () => {
          console.log('Connected to scanner service');
          setScannerStatus(prev => ({ ...prev, active: true }));

          // Automatically start scanner 1 when connected
          fetch('http://localhost:5000/api/start_scanner', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ scanner: 'scan1' })
          })
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                setScannerStatus({ active: true, active_scanner: 'scan1' });
                console.log('Scanner 1 started automatically');
              } else {
                console.log('Failed to start scanner:', data.error);
                // Try scanner 2 as fallback
                fetch('http://localhost:5000/api/start_scanner', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ scanner: 'scan2' })
                })
                  .then(response => response.json())
                  .then(data => {
                    if (data.success) {
                      setScannerStatus({ active: true, active_scanner: 'scan2' });
                      console.log('Scanner 2 started as fallback');
                    }
                  });
              }
            });
        });

        newSocket.on('disconnect', () => {
          console.log('Disconnected from scanner service');
          setScannerStatus(prev => ({ ...prev, active: false }));
        });

        newSocket.on('barcode_scanned', (data) => {
          console.log('Barcode scanned:', data);
          handleScan(data.barcode);
        });

        return () => newSocket.close();
      }, []);


      const handleScan = (studentId) => {
        if (!studentId.trim()) return;

        const now = new Date();
        const currentTime = now.toLocaleTimeString();
        const currentDate = now.toLocaleDateString();

        // Check if student already has an active session (walked in but not out)
        const existingRecord = attendanceData.find(record =>
          record.roll === studentId && record.status === 'In Library'
        );

        let action, newRecord;

        if (existingRecord) {
          // Student is walking out
          action = 'Walk-Out';
          newRecord = {
            ...existingRecord,
            outTime: currentTime,
            status: 'Completed'
          };

          // Update the existing record
          setAttendanceData(prev =>
            prev.map(record =>
              record.roll === studentId && record.status === 'In Library'
                ? newRecord
                : record
            )
          );
        } else {
          // Student is walking in
          action = 'Walk-In';
          newRecord = {
            roll: studentId,
            name: `Student ${studentId}`, // Placeholder - would come from student database
            class: 'BCA', // Placeholder - would come from student database
            date: currentDate,
            inTime: currentTime,
            outTime: '—',
            status: 'In Library'
          };

          // Add new record
          setAttendanceData(prev => [...prev, newRecord]);
        }

        setLastScan({
          who: studentId,
          when: now.toLocaleString(),
          action: action
        });
      };

      return null;
    }

    function MetricsCard({ attendanceData }) {
      const today = new Date().toLocaleDateString();
      const todayRecords = attendanceData.filter(record => record.date === today);
      const walkIns = todayRecords.filter(record => record.status === 'Completed' || record.status === 'In Library').length;
      const walkOuts = todayRecords.filter(record => record.status === 'Completed').length;
      const activeInLibrary = todayRecords.filter(record => record.status === 'In Library').length;

      return (
        <Card title="Today's Summary" subtitle="Live overview of library activity.">
          <div className="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <Stat label="Total Walk-ins Today" value={walkIns} />
            <Stat label="Total Walk-outs Today" value={walkOuts} />
            <Stat label="Active Students in Library" value={activeInLibrary} />
          </div>
        </Card>
      );
    }

    function Filters({ onApply }) {
      const [department, setDepartment] = useState('All');
      const [startDate, setStartDate] = useState('');
      const [endDate, setEndDate] = useState('');

      return (
        <div className="grid grid-cols-1 md:grid-cols-4 gap-3">
          <div className="md:col-span-1">
            <label className="block text-xs font-medium text-slate-500 mb-1">Class / Department</label>
            <select
              value={department}
              onChange={(e) => setDepartment(e.target.value)}
              className="w-full rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm shadow-sm outline-none focus:border-brand-500 focus:ring-4 focus:ring-brand-500/10"
            >
              <option>All</option>
              <option>BCA</option>
              <option>BCom</option>
              <option>BA</option>
              <option>BSc</option>
            </select>
          </div>
          <div>
            <label className="block text-xs font-medium text-slate-500 mb-1">Start Date</label>
            <input
              type="date"
              value={startDate}
              onChange={(e) => setStartDate(e.target.value)}
              className="w-full rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm shadow-sm outline-none focus:border-brand-500 focus:ring-4 focus:ring-brand-500/10"
            />
          </div>
          <div>
            <label className="block text-xs font-medium text-slate-500 mb-1">End Date</label>
            <input
              type="date"
              value={endDate}
              onChange={(e) => setEndDate(e.target.value)}
              className="w-full rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm shadow-sm outline-none focus:border-brand-500 focus:ring-4 focus:ring-brand-500/10"
            />
          </div>
          <div className="flex items-end">
            <button
              onClick={() => onApply({ department, startDate, endDate })}
              className="inline-flex w-full items-center justify-center gap-2 rounded-lg bg-brand-600 px-4 py-2 text-sm font-medium text-white shadow-sm ring-1 ring-brand-700 hover:bg-brand-700 transition"
            >
              {/* funnel icon */}
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="h-4 w-4"><path d="M3 4h18" /><path d="M7 12h10" /><path d="M10 20h4" /></svg>
              Apply Filter
            </button>
          </div>
        </div>
      );
    }

    // (state moved into Dashboard)

    function DataTable({ attendanceData }) {
      const [query, setQuery] = useState('');
      const [page, setPage] = useState(1);
      const [pageSize, setPageSize] = useState(10);
      const [filters, setFilters] = useState({ department: 'All', startDate: '', endDate: '' });

      const filtered = useMemo(() => {
        return attendanceData.filter((row) => {
          const textMatch = [row.roll, row.name, row.class]
            .join(' ')
            .toLowerCase()
            .includes(query.toLowerCase());
          if (!textMatch) return false;
          if (filters.department && filters.department !== 'All' && row.class !== filters.department) return false;
          if (filters.startDate && row.date < filters.startDate) return false;
          if (filters.endDate && row.date > filters.endDate) return false;
          return true;
        });
      }, [query, filters, attendanceData]);

      const totalPages = Math.max(1, Math.ceil(filtered.length / pageSize));
      const currentPage = Math.min(page, totalPages);
      const pageStart = (currentPage - 1) * pageSize;
      const pageRows = filtered.slice(pageStart, pageStart + pageSize);

      useEffect(() => {
        setPage(1);
      }, [query, pageSize, filters]);

      return (
        <Card
          title="Attendance Data Records"
          actions={
            <div className="flex items-center gap-2">
              <button className="inline-flex items-center gap-2 rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm text-slate-700 hover:bg-slate-50">
                {/* Excel icon */}
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="h-4 w-4"><path d="m4 4 6 8-6 8" /><path d="M14 4h6v16h-6z" /></svg>
                Export to Excel
              </button>
              <button className="inline-flex items-center gap-2 rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm text-slate-700 hover:bg-slate-50">
                {/* PDF icon */}
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="h-4 w-4"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12V8z" /><path d="M14 2v6h6" /></svg>
                Export to PDF
              </button>
            </div>
          }
        >
          <div className="grid gap-6">
            <Filters onApply={setFilters} />

            <div className="flex items-center justify-between gap-3">
              <div className="text-sm text-slate-500">
                {filtered.length === 0 ? (
                  <span>No attendance records yet. Start scanning student IDs to see data here.</span>
                ) : (
                  <>
                    Showing <span className="font-medium text-slate-700">{pageRows.length}</span> of{' '}
                    <span className="font-medium text-slate-700">{filtered.length}</span> records
                  </>
                )}
              </div>
              <div className="flex items-center gap-3">
                <div className="relative">
                  <input
                    type="text"
                    placeholder="Search..."
                    value={query}
                    onChange={(e) => setQuery(e.target.value)}
                    className="w-56 rounded-lg border border-slate-200 bg-white pl-9 pr-3 py-2 text-sm shadow-sm outline-none focus:border-brand-500 focus:ring-4 focus:ring-brand-500/10"
                  />
                  <div className="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">
                    {/* search icon */}
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="h-4 w-4"><circle cx="11" cy="11" r="8" /><path d="m21 21-4.3-4.3" /></svg>
                  </div>
                </div>
                <select
                  value={pageSize}
                  onChange={(e) => setPageSize(Number(e.target.value))}
                  className="rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm shadow-sm outline-none focus:border-brand-500 focus:ring-4 focus:ring-brand-500/10"
                >
                  <option value={5}>5 / page</option>
                  <option value={10}>10 / page</option>
                  <option value={20}>20 / page</option>
                </select>
              </div>
            </div>

            <div className="overflow-x-auto rounded-lg border border-slate-200">
              <table className="min-w-full divide-y divide-slate-200">
                <thead className="bg-slate-50">
                  <tr>
                    {['Roll Number', 'Name', 'Class', 'Date', 'Walk-In Time', 'Walk-Out Time', 'Status'].map((h) => (
                      <th key={h} className="px-4 py-3 text-left text-xs font-medium uppercase tracking-wide text-slate-500">
                        {h}
                      </th>
                    ))}
                  </tr>
                </thead>
                <tbody className="divide-y divide-slate-100 bg-white">
                  {pageRows.length === 0 ? (
                    <tr>
                      <td colSpan="7" className="px-4 py-8 text-center text-sm text-slate-500">
                        No records found. Start scanning student IDs to see attendance data.
                      </td>
                    </tr>
                  ) : (
                    pageRows.map((row) => (
                      <tr key={`${row.roll}-${row.date}-${row.inTime}`} className="hover:bg-slate-50/50">
                        <td className="px-4 py-3 text-sm text-slate-700 font-medium">{row.roll}</td>
                        <td className="px-4 py-3 text-sm text-slate-700">{row.name}</td>
                        <td className="px-4 py-3 text-sm text-slate-700">{row.class}</td>
                        <td className="px-4 py-3 text-sm text-slate-700">{row.date}</td>
                        <td className="px-4 py-3 text-sm text-slate-700">{row.inTime}</td>
                        <td className="px-4 py-3 text-sm text-slate-700">{row.outTime}</td>
                        <td className="px-4 py-3 text-sm">
                          <span className={`inline-flex items-center gap-1 rounded-full px-2 py-0.5 text-xs font-medium ring-1 ${row.status === 'In Library'
                              ? 'bg-emerald-50 text-emerald-700 ring-emerald-200'
                              : 'bg-slate-50 text-slate-700 ring-slate-200'
                            }`}>
                            {row.status}
                          </span>
                        </td>
                      </tr>
                    ))
                  )}
                </tbody>
              </table>
            </div>

            <div className="flex flex-col sm:flex-row items-center justify-between gap-3">
              <p className="text-sm text-slate-500">
                Page <span className="font-medium text-slate-700">{currentPage}</span> of{' '}
                <span className="font-medium text-slate-700">{totalPages}</span>
              </p>
              <div className="flex items-center gap-2">
                <button
                  disabled={currentPage === 1}
                  onClick={() => setPage((p) => Math.max(1, p - 1))}
                  className="inline-flex items-center gap-2 rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm text-slate-700 hover:bg-slate-50 disabled:opacity-50"
                >
                  {/* chevron left */}
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="h-4 w-4"><path d="m15 18-6-6 6-6" /></svg>
                  Prev
                </button>
                <button
                  disabled={currentPage === totalPages}
                  onClick={() => setPage((p) => Math.min(totalPages, p + 1))}
                  className="inline-flex items-center gap-2 rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm text-slate-700 hover:bg-slate-50 disabled:opacity-50"
                >
                  Next
                  {/* chevron right */}
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="h-4 w-4"><path d="m9 18 6-6-6-6" /></svg>
                </button>
              </div>
            </div>
          </div>
        </Card>
      );
    }

    function Dashboard() {
      const [attendanceData, setAttendanceData] = useState([]);
      const [lastScan, setLastScan] = useState({ barcode: "—", time: "—", action: "—" });

      // Load attendance data from JSON file
      useEffect(() => {
        const loadData = () => {
          fetch('./attendance_data.json')
            .then(response => response.json())
            .then(data => {
              setAttendanceData(data.attendance || []);
              setLastScan(data.last_scan || { barcode: "—", time: "—", action: "—" });
            })
            .catch(err => {
              console.log('Could not load attendance data:', err);
              // Set empty data if file doesn't exist
              setAttendanceData([]);
              setLastScan({ barcode: "—", time: "—", action: "—" });
            });
        };

        // Load data immediately
        loadData();

        // Refresh data every 2 seconds
        const interval = setInterval(loadData, 2000);

        return () => clearInterval(interval);
      }, []);

      return (
        <main className="py-8">
          <Container>
            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
              <div className="lg:col-span-2 space-y-6">
                {/* Empty space - scanner section removed */}
              </div>
              <div className="lg:col-span-1 space-y-6">
                <MetricsCard attendanceData={attendanceData} />
              </div>
            </div>

            <div className="mt-8">
              <DataTable attendanceData={attendanceData} />
            </div>
          </Container>
        </main>
      );
    }

    function App() {
      return (
        <div className="min-h-screen bg-gradient-to-b from-slate-50 to-white">
          <Header />
          <Dashboard />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
