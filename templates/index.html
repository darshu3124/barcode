    function Card({ title, subtitle, children, actions }) {

    function Stat({ label, value, trend }) {
      return (

    }

    function ScanSection({ attendanceData, setAttendanceData }) {
      const [lastScan, setLastScan] = useState({ who: 'â€”', when: 'â€”', action: 'â€”' });
      const [scannerStatus, setScannerStatus] = useState({ active: false, active_scanner: null });
      const [socket, setSocket] = useState(null);

      useEffect(() => {
        // Initialize Socket.IO connection
        const newSocket = io('http://localhost:5000');
        setSocket(newSocket);

        newSocket.on('connect', () => {
          console.log('Connected to scanner service');
          setScannerStatus(prev => ({ ...prev, active: true }));

          // Automatically start scanner 1 when connected
          fetch('http://localhost:5000/api/start_scanner', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ scanner: 'scan1' })
          })
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                setScannerStatus({ active: true, active_scanner: 'scan1' });
                console.log('Scanner 1 started automatically');
              } else {
                console.log('Failed to start scanner:', data.error);
                // Try scanner 2 as fallback
                fetch('http://localhost:5000/api/start_scanner', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ scanner: 'scan2' })
                })
                  .then(response => response.json())
                  .then(data => {
                    if (data.success) {
                      setScannerStatus({ active: true, active_scanner: 'scan2' });
                      console.log('Scanner 2 started as fallback');
                    }
                  });
              }
            });
        });

        newSocket.on('disconnect', () => {
          console.log('Disconnected from scanner service');
          setScannerStatus(prev => ({ ...prev, active: false }));
        });

        newSocket.on('barcode_scanned', (data) => {
          console.log('Barcode scanned:', data);
          handleScan(data.barcode);
        });

        return () => newSocket.close();
      }, []);


      const handleScan = (studentId) => {
        if (!studentId.trim()) return;

        const now = new Date();
        const currentTime = now.toLocaleTimeString();
        const currentDate = now.toLocaleDateString();

        // Check if student already has an active session (walked in but not out)
        const existingRecord = attendanceData.find(record =>
          record.roll === studentId && record.status === 'In Library'
        );

        let action, newRecord;

        if (existingRecord) {
          // Student is walking out
          action = 'Walk-Out';
          newRecord = {
            ...existingRecord,
            outTime: currentTime,
            status: 'Completed'
          };

          // Update the existing record
          setAttendanceData(prev =>
            prev.map(record =>
              record.roll === studentId && record.status === 'In Library'
                ? newRecord
                : record
            )
          );
        } else {
          // Student is walking in
          action = 'Walk-In';
          newRecord = {
            roll: studentId,
            name: `Student ${studentId}`, // Placeholder - would come from student database
            class: 'BCA', // Placeholder - would come from student database
            date: currentDate,
            inTime: currentTime,
            outTime: 'â€”',
            status: 'In Library'
          };

          // Add new record
          setAttendanceData(prev => [...prev, newRecord]);
        }

        setLastScan({
          who: studentId,
          when: now.toLocaleString(),
          action: action
        });
      };

      return null;
    }

    function MetricsCard({ attendanceData, lastScan }) {
      const today = new Date().toISOString().slice(0, 10); // match API format YYYY-MM-DD
      const todayRecords = attendanceData.filter(record => record.date === today);
      const walkIns = todayRecords.filter(record => record.status === 'Completed' || record.status === 'In Library').length;
      const walkOuts = todayRecords.filter(record => record.status === 'Completed').length;
      const activeInLibrary = todayRecords.filter(record => record.status === 'In Library').length;
    
      // Resolve last scanned student's name from attendance data if available
      const lastScanName = React.useMemo(() => {
        if (!lastScan || !lastScan.barcode || lastScan.barcode === 'â€”') return 'â€”';
        // Find the most recent record matching the scanned barcode
        const matching = attendanceData
          .filter(r => r.roll === lastScan.barcode)
          .sort((a, b) => `${b.date} ${b.inTime}`.localeCompare(`${a.date} ${a.inTime}`));
        return matching[0]?.name || 'â€”';
      }, [attendanceData, lastScan.barcode, lastScan.time]);

      return (
        <Card title="Today's Summary" subtitle="Live overview of library activity.">
          {/* Live Last Scan details - only show for ~3s after a scan */}
          {lastScan?.barcode && lastScan.barcode !== 'â€”' && (

              <div className="grid grid-cols-1 sm:grid-cols-5 gap-4 items-center">
                <div className="flex items-center gap-2">
                  <span className={`inline-flex items-center gap-2 rounded-full px-3 py-1 text-xs font-medium ring-1 ${lastScan?.action === 'Walk-In' ? 'bg-emerald-50 text-emerald-700 ring-emerald-200' : lastScan?.action === 'Walk-Out' ? 'bg-sky-50 text-sky-700 ring-sky-200' : 'bg-slate-50 text-slate-700 ring-slate-200'}`}>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="h-4 w-4"><path d="M3 7h18" /><path d="M3 12h18" /><path d="M3 17h18" /></svg>
                    {lastScan?.action || 'â€”'}
                  </span>
                </div>
                <div>
                  <p className="text-xs text-slate-500">Student ID</p>
                  <p className="text-base font-semibold text-slate-900">{lastScan?.barcode}</p>
                </div>
                <div>
                  <p className="text-xs text-slate-500">Name</p>
                  <p className="text-base font-semibold text-slate-900">{lastScan?.name || lastScanName}</p>
                </div>
                <div>
                  <p className="text-xs text-slate-500">Section</p>
                  <p className="text-base font-semibold text-slate-900">{lastScan?.section || 'â€”'}</p>
                </div>
                <div>
                  <p className="text-xs text-slate-500">Time</p>
                  <p className="text-base font-semibold text-slate-900">{lastScan?.time || 'â€”'}</p>
                </div>
              </div>
            </div>
          )}

          <div className="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <Stat label="Total Walk-ins Today" value={walkIns} />
            <Stat label="Total Walk-outs Today" value={walkOuts} />
            <Stat label="Active Students in Library" value={activeInLibrary} />
          </div>
        </Card>
      );
    }

    function LastScanBar({ lastScan }) {

    function DataTable({ attendanceData }) {
      const [query, setQuery] = useState('');
      const [page, setPage] = useState(1);
      const [pageSize, setPageSize] = useState(10);
      const [filters, setFilters] = useState({ department: 'All', startDate: '', endDate: '' });

      // Expose current filters globally so export handlers can read them
      useEffect(() => {
        window.currentFilters = filters;
      }, [filters]);

      const filtered = useMemo(() => {
        return attendanceData.filter((row) => {
          const textMatch = [row.roll, row.name, row.class]
            .join(' ')
            .toLowerCase()
            .includes(query.toLowerCase());
          if (!textMatch) return false;
          if (filters.department && filters.department !== 'All') {
            const target = String(filters.department).trim().toLowerCase();
            const cls = String(row.class || '').trim().toLowerCase();
            // Prefer exact match (case-insensitive). If no exact match, fall back to contains.
            if (cls !== target && !cls.includes(target)) return false;
          }
          if (filters.startDate && row.date < filters.startDate) return false;
          if (filters.endDate && row.date > filters.endDate) return false;
          return true;
        });
      }, [query, filters, attendanceData]);

      const totalPages = Math.max(1, Math.ceil(filtered.length / pageSize));
      const currentPage = Math.min(page, totalPages);
      const pageStart = (currentPage - 1) * pageSize;
      const pageRows = filtered.slice(pageStart, pageStart + pageSize);

      useEffect(() => {
        setPage(1);
      }, [query, pageSize, filters]);

      return (
        <Card
          title="Attendance Data Records"
          actions={
            <div className="flex items-center gap-2">
              <button id="btn-excel" className="inline-flex items-center gap-2 rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm text-slate-700 hover:bg-slate-50">
                {/* Excel icon */}
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="h-4 w-4"><path d="m4 4 6 8-6 8" /><path d="M14 4h6v16h-6z" /></svg>
                Export to Excel
              </button>
              <button id="btn-pdf" className="inline-flex items-center gap-2 rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm text-slate-700 hover:bg-slate-50">
                {/* PDF icon */}
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="h-4 w-4"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12V8z" /><path d="M14 2v6h6" /></svg>
                Export to PDF
              </button>
              <button id="btn-clear" className="inline-flex items-center gap-2 rounded-lg border border-rose-200 bg-white px-3 py-2 text-sm text-rose-700 hover:bg-rose-50">
                {/* Trash icon */}
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="h-4 w-4"><path d="M3 6h18" /><path d="M8 6V4h8v2" /><path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6" /></svg>
                Clear
              </button>
            </div>
          }
        >
          <div className="grid gap-6">
            <Filters onApply={setFilters} />

            <div className="flex items-center justify-between gap-3">
              <div className="text-sm text-slate-500">
                {filtered.length === 0 ? (
                  <span>No attendance records yet. Start scanning student IDs to see data here.</span>
                ) : (
                  <>
                    Showing <span className="font-medium text-slate-700">{pageRows.length}</span> of{' '}
                    <span className="font-medium text-slate-700">{filtered.length}</span> records
                  </>
                )}
              </div>
              <div className="flex items-center gap-3">
                <div className="relative">
                  <input
                    type="text"
                    placeholder="Search..."
                    value={query}
                    onChange={(e) => setQuery(e.target.value)}
                    className="w-56 rounded-lg border border-slate-200 bg-white pl-9 pr-3 py-2 text-sm shadow-sm outline-none focus:border-brand-500 focus:ring-4 focus:ring-brand-500/10"
                  />
                  <div className="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">
                    {/* search icon */}
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="h-4 w-4"><circle cx="11" cy="11" r="8" /><path d="m21 21-4.3-4.3" /></svg>
                  </div>
                </div>
                <select
                  value={pageSize}
                  onChange={(e) => setPageSize(Number(e.target.value))}
                  className="rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm shadow-sm outline-none focus:border-brand-500 focus:ring-4 focus:ring-brand-500/10"
                >
                  <option value={5}>5 / page</option>
                  <option value={10}>10 / page</option>
                  <option value={20}>20 / page</option>
                </select>
              </div>
            </div>

            <div className="overflow-x-auto rounded-lg border border-slate-200">
              <table className="min-w-full divide-y divide-slate-200">
                <thead className="bg-slate-50">
                  <tr>
                    {['Roll Number', 'Name', 'Class', 'Date', 'Walk-In Time', 'Walk-Out Time', 'Status'].map((h) => (
                      <th key={h} className="px-4 py-3 text-left text-xs font-medium uppercase tracking-wide text-slate-500">
                        {h}
                      </th>
                    ))}
                  </tr>
                </thead>
                <tbody className="divide-y divide-slate-100 bg-white">
                  {pageRows.length === 0 ? (
                    <tr>
                      <td colSpan="7" className="px-4 py-8 text-center text-sm text-slate-500">
                        No records found. Start scanning student IDs to see attendance data.
                      </td>
                    </tr>
                  ) : (
                    pageRows.map((row) => (
                      <tr key={`${row.roll}-${row.date}-${row.inTime}`} className="hover:bg-slate-50/50">
                        <td className="px-4 py-3 text-sm text-slate-700 font-medium">{row.roll}</td>
                        <td className="px-4 py-3 text-sm text-slate-700">{row.name}</td>
                        <td className="px-4 py-3 text-sm text-slate-700">{row.class}</td>
                        <td className="px-4 py-3 text-sm text-slate-700">{row.date}</td>
                        <td className="px-4 py-3 text-sm text-slate-700">{row.inTime}</td>
                        <td className="px-4 py-3 text-sm text-slate-700">{row.outTime}</td>
                        <td className="px-4 py-3 text-sm">
                          <span className={`inline-flex items-center gap-1 rounded-full px-2 py-0.5 text-xs font-medium ring-1 ${row.status === 'In Library'
                            ? 'bg-emerald-50 text-emerald-700 ring-emerald-200'
                            : 'bg-slate-50 text-slate-700 ring-slate-200'
                            }`}>
                            {row.status}
                          </span>
                        </td>
                      </tr>
                    ))
                  )}
                </tbody>
              </table>
            </div>

            <div className="flex flex-col sm:flex-row items-center justify-between gap-3">
              <p className="text-sm text-slate-500">
                Page <span className="font-medium text-slate-700">{currentPage}</span> of{' '}
                <span className="font-medium text-slate-700">{totalPages}</span>
              </p>
              <div className="flex items-center gap-2">
                <button
                  disabled={currentPage === 1}
                  onClick={() => setPage((p) => Math.max(1, p - 1))}

                >
                  {/* chevron left */}
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="h-4 w-4"><path d="m15 18-6-6 6-6" /></svg>
                  Prev
                </button>
                <button
                  disabled={currentPage === totalPages}
                  onClick={() => setPage((p) => Math.min(totalPages, p + 1))}

                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="h-4 w-4"><path d="m9 18 6-6-6-6" /></svg>

 function Dashboard({ setFlash }) {
  const [attendanceData, setAttendanceData] = useState([]);
  const [lastScan, setLastScan] = useState({ barcode: "â€”", time: "â€”", action: "â€”" });
  const [flashColor, setFlashColor] = useState(false);
  const clearTimerRef = React.useRef(null);

  // Live updates via Socket.IO and initial fetch
  useEffect(() => {
    const loadFromApi = () => {
      fetch('/api/attendance')
        .then(r => r.ok ? r.json() : Promise.reject(new Error('bad status')))
        .then(data => {
         
          const rows = Array.isArray(data?.attendance) ? data.attendance : [];
          setAttendanceData(rows);
        })
        .catch(() => setAttendanceData([]));
    };

    loadFromApi();

    const socket = io();

    // âœ… When a barcode is scanned
    socket.on('barcode_scanned', (payload) => {
      const barcode = payload?.roll_no || 'â€”';
      const action = payload?.action || 'â€”';
      const time = payload?.time || new Date().toLocaleString();

      setLastScan({
        barcode,
        action,
        time,
        name: payload?.student_name || 'Student not found',
        section: payload?.section || 'â€”'
      });

      loadFromApi();

      // Keep last scan info for 3 seconds
      setFlashColor(true);
      if (clearTimerRef.current) {
        clearTimeout(clearTimerRef.current);
      }
      clearTimerRef.current = setTimeout(() => {
        setFlashColor(false);
        setLastScan({ barcode: "â€”", time: "â€”", action: "â€”" });
        clearTimerRef.current = null;
      }, 3000);
    });

    // âœ… NEW â€” Live summary updates from Flask
    socket.on('update_summary', (data) => {
     
      const walkins = document.getElementById('walkins_today');
      const walkouts = document.getElementById('walkouts_today');
      const active = document.getElementById('active_students');

      if (walkins) walkins.textContent = data.walkins;
      if (walkouts) walkouts.textContent = data.walkouts;
      if (active) active.textContent = data.active;
    });

    const pollId = setInterval(loadFromApi, 3000);

    return () => {
      clearInterval(pollId);
      if (clearTimerRef.current) {
        clearTimeout(clearTimerRef.current);
        clearTimerRef.current = null;
      }
      socket.close();
    };
  }, []);

  // Attach handlers for Export/PDF/Clear buttons
  useEffect(() => {
    const excelBtn = document.getElementById('btn-excel');
    const pdfBtn = document.getElementById('btn-pdf');
    const clearBtn = document.getElementById('btn-clear');

    const downloadBlob = (blob, filename) => {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    };

    const buildQueryFromFilters = () => {
      const f = window.currentFilters || {};
      const params = new URLSearchParams();
      if (f.department && f.department !== 'All') params.set('department', f.department);
      if (f.startDate) params.set('startDate', f.startDate);
      if (f.endDate) params.set('endDate', f.endDate);
      return params.toString();
    };

    const onExcel = async () => {
      try {
        const qs = buildQueryFromFilters();
        const url = qs ? `/export/excel?${qs}` : '/export/excel';
        const res = await fetch(url);
        if (!res.ok) throw new Error('Export failed');
        const blob = await res.blob();
        downloadBlob(blob, 'attendance.xlsx');
        setFlash('Excel exported successfully');
        setTimeout(() => setFlash(''), 2500);
      } catch {
        setFlash('Failed to export Excel');
        setTimeout(() => setFlash(''), 2500);
      }
    };

    const onPdf = async () => {
      try {
        const qs = buildQueryFromFilters();
        const url = qs ? `/export/pdf?${qs}` : '/export/pdf';
        const res = await fetch(url);
        if (!res.ok) throw new Error('Export failed');
        const blob = await res.blob();
        downloadBlob(blob, 'attendance.pdf');
        setFlash('PDF exported successfully');
        setTimeout(() => setFlash(''), 2500);
      } catch {
        setFlash('Failed to export PDF');
        setTimeout(() => setFlash(''), 2500);
      }
    };

    const onClear = async () => {
      if (!confirm('Are you sure you want to clear all attendance records?')) return;
      try {
        const res = await fetch('/api/clear_attendance', { method: 'DELETE' });
        if (!res.ok) throw new Error('Failed to clear');
        setAttendanceData([]);
        setFlash('All records cleared successfully');
        setTimeout(() => setFlash(''), 2500);
      } catch {
        setFlash('Failed to clear attendance data');
        setTimeout(() => setFlash(''), 2500);
      }
    };

    excelBtn?.addEventListener('click', onExcel);
    pdfBtn?.addEventListener('click', onPdf);
    clearBtn?.addEventListener('click', onClear);

    return () => {
      excelBtn?.removeEventListener('click', onExcel);
      pdfBtn?.removeEventListener('click', onPdf);
      clearBtn?.removeEventListener('click', onClear);
    };
  }, [setFlash]);

  return (
    <main className="py-8">
      <Container>
        <div className="grid grid-cols-1 gap-6">
          <div className="lg:col-span-3">
            <MetricsCard attendanceData={attendanceData} lastScan={lastScan} />
          </div>
        </div>
      </Container>

      <Container>
        <div className="mt-8">
          <DataTable attendanceData={attendanceData} />
        </div>
      </Container>
    </main>
  );
}

          <Header />

          {flash && (

              <div className="inline-flex items-center gap-2 rounded-lg bg-emerald-600 text-white px-4 py-2 text-sm shadow-lg ring-1 ring-emerald-700/30">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="h-4 w-4"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><path d="M22 4 12 14.01l-3-3" /></svg>
                {flash}
