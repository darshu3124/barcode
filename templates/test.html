<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Walk-In & Walk-Out System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { theme: { extend: { colors: { brand: { 600: '#4a79e6' } } } } };
    </script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  </head>
  <body class="bg-white text-slate-800">
    <div class="max-w-5xl mx-auto p-6">
      <h1 class="text-2xl font-semibold">Library Walk-In & Walk-Out</h1>
      <p class="text-slate-600 mb-4">Scan a student ID to record attendance.</p>

      <div id="last-scan" class="mb-6 p-4 rounded-lg border border-slate-200 bg-slate-50">
        <div class="text-sm text-slate-500">Last Scan</div>
        <div class="mt-1 text-slate-900"><span id="scan-info">â€”</span></div>
      </div>

      <div class="mb-3 flex items-center justify-between">
        <div class="text-sm text-slate-500">Live Attendance</div>
        <button id="refresh" class="text-sm px-3 py-1.5 rounded border border-slate-200">Refresh</button>
      </div>

      <div class="overflow-x-auto rounded-lg border border-slate-200">
        <table class="min-w-full divide-y divide-slate-200">
          <thead class="bg-slate-50">
            <tr>
              <th class="px-3 py-2 text-left text-xs font-medium uppercase tracking-wide text-slate-500">Roll Number</th>
              <th class="px-3 py-2 text-left text-xs font-medium uppercase tracking-wide text-slate-500">Name</th>
              <th class="px-3 py-2 text-left text-xs font-medium uppercase tracking-wide text-slate-500">Class</th>
              <th class="px-3 py-2 text-left text-xs font-medium uppercase tracking-wide text-slate-500">Date</th>
              <th class="px-3 py-2 text-left text-xs font-medium uppercase tracking-wide text-slate-500">Walk-In</th>
              <th class="px-3 py-2 text-left text-xs font-medium uppercase tracking-wide text-slate-500">Walk-Out</th>
              <th class="px-3 py-2 text-left text-xs font-medium uppercase tracking-wide text-slate-500">Status</th>
            </tr>
          </thead>
          <tbody id="tbody" class="divide-y divide-slate-100 bg-white"></tbody>
        </table>
      </div>
    </div>

    <script src="/static/script.js"></script>
  </body>
  </html>
